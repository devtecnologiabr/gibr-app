<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab title="Dashboard" icon-off="ion-speedometer" icon-on="ion-speedometer" href="#/tab/dashboard">
      <ion-nav-view name="dashboard"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Pessoas" icon-off="ion-person" icon-on="ion-person" href="#/tab/people">
      <ion-nav-view name="people"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Mapa" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
      <ion-nav-view name="map"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Atividades" icon-off="ion-podium" icon-on="ion-podium" href="#/tab/log">
      <ion-nav-view name="log"></ion-nav-view>
    </ion-tab>

  <!-- <ion-tab title="Demandas" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/request-list">
    <ion-nav-view name="request-list"></ion-nav-view>
  </ion-tab> -->

</ion-tabs>
